<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="ONCE">ON/CE</div>
        <div class="design">Designed by Dragos</div>
        <div class="buttons">
            <div class="firstcolum">
                <div class="OFF">OFF</div>
                <div class="7">7</div>
                <div class="4">4</div>
                <div class="1">1</div>
                <div class="0">0</div>
            </div>
            <div class="secondcolum">
                <div class="√">√</div>
                <div class="8">8</div>
                <div class="5">5</div>
                <div class="2">2</div>
                <div class=".">.</div>
            </div>
            <div class="thirdcolum">
                <div class="%">%</div>
                <div class="9">9</div>
                <div class="6">6</div>
                <div class="3">3</div>
                <div class="=">=</div>
            </div>
            <div class="fourthcolum">
                <div class="÷">÷</div>
                <div class="x">x</div>
                <div class="-">-</div>
                <div class="add">+</div>
            </div>
        </div>
    </div>
</body>
</html>
